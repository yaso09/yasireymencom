<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yasir Eymen — Makale Görüntüleyici</title>

  <!-- Fontlar -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    @font-face {
      font-family: 'StackSansNotch';
      src: url('/StackSansNotch-Bold.ttf') format('truetype');
      font-weight: bold;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f5f5f7;
      font-family: 'Inter', sans-serif;
      color: #222;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    header h1 {
      font-family: 'StackSansNotch', sans-serif;
      font-size: 3rem;
      margin: 0;
    }

    .search-box {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .search-box input[type="text"] {
      width: 320px;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.2s;
      background: white;
    }

    .search-box input[type="text"]:focus {
      border-color: #888;
    }

    .search-box button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #000;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .search-box button:hover {
      opacity: 0.85;
    }

    .container {
      max-width: 850px;
      margin: 40px auto;
      padding: 0 20px 80px;
    }

    .pdf-wrapper {
      background: white;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 95vh;
      border: none;
      border-radius: 10px;
      background: white;
    }

    .warning {
      text-align: center;
      font-size: 18px;
      margin-top: 60px;
      color: #555;
    }
  </style>
</head>

<body>
  <header>
    <h1>Yasir Eymen</h1>

    <div class="search-box">
      <input id="articleInput" type="text" placeholder="Makale adı…" />
      <button onclick="loadArticle()">Göster</button>
    </div>
  </header>

  <div class="container">
    <div id="viewer"></div>
  </div>

<script>
function getParam(name) {
  const url = new URL(window.location.href);
  return url.searchParams.get(name);
}

function sanitizePath(name) {
  if(!name) return null;
  name = decodeURIComponent(name);
  return name.replace(/[^a-zA-Z0-9-_ÇçĞğİıÖöŞşÜü ]/g, "").trim();
}

function loadArticle() {
  const raw = document.getElementById('articleInput').value;
  const safe = sanitizePath(raw);
  if (!safe) return;
  window.location.href = `?b=${encodeURIComponent(safe)}`;
}

(function init() {
  const raw = getParam('b');
  const article = sanitizePath(raw);

  if (!article) {
    document.getElementById('viewer').innerHTML = `
      <div class="warning">Bir makale seç veya arat.</div>
    `;
    return;
  }

  const pdfURL = `/articles/${article}.pdf`;

  document.getElementById('viewer').innerHTML = `
    <div class="pdf-wrapper">
      <iframe src="${pdfURL}"></iframe>
    </div>
  `;
})();
</script>

</body>
</html>
