<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Yazı</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
:root {
  --bg: #0e0e11;
  --paper: #18181d;
  --text: #e8e8ea;
  --muted: #a0a0aa;
  --accent: #f5c451;
  --border: #2a2a32;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #0b0b0e, #111118);
  font-family: "Charter", "Georgia", serif;
  color: var(--text);
}

/* Article layout */
.article {
  max-width: 860px;
  margin: 90px auto;
  padding: 80px 90px;
  background: var(--paper);
  border-radius: 18px;
  box-shadow: 0 40px 120px rgba(0,0,0,0.6);
}

/* Headings */
.article h1 {
  font-size: 3.2rem;
  margin-bottom: 1.2em;
  letter-spacing: -0.02em;
}

.article h2 {
  margin-top: 3.5em;
  margin-bottom: 0.8em;
  font-size: 1.8rem;
  border-bottom: 1px solid var(--border);
  padding-bottom: 0.4em;
}

/* Paragraphs */
.article p {
  font-size: 1.08rem;
  line-height: 1.95;
  margin: 1.6em 0;
  text-indent: 2.2em;
  text-align: justify;
}

/* Links */
.article a {
  color: var(--accent);
  text-decoration: none;
}

.article a:hover {
  text-decoration: underline;
}

/* Blockquote */
.article blockquote {
  margin: 3em 0;
  padding: 1.2em 1.8em;
  background: rgba(255,255,255,0.04);
  border-left: 4px solid var(--accent);
  font-style: italic;
  color: var(--muted);
}

/* Footnote refs */
.footnote-ref {
  font-size: 0.75em;
  vertical-align: super;
  margin-left: 2px;
}

/* Footnotes */
.footnotes {
  margin-top: 5em;
  padding-top: 2.5em;
  border-top: 2px solid var(--border);
}

.footnotes h3 {
  margin-bottom: 1.2em;
  font-size: 1.4rem;
}

.footnotes ol {
  padding-left: 1.4em;
}

.footnotes li {
  margin: 1.2em 0;
  font-size: 0.95rem;
  line-height: 1.7;
  color: var(--muted);
}

.backref {
  margin-left: 8px;
  font-size: 0.85em;
}
</style>
</head>
<body>

<article class="article">
  <div id="content">Yükleniyor…</div>
</article>

<script>
const mdUrl = window.location.href.replace(/\/$/, "") + "/md";

fetch(mdUrl)
  .then(res => res.text())
  .then(md => {
    let html = marked.parse(md);

    /* Metin içi dipnot referansları */
    html = html.replace(/\[\^(\d+)\]/g, (_, n) =>
      `<a href="#fn-${n}" id="ref-${n}" class="footnote-ref">[${n}]</a>`
    );

    /* Dipnotları topla */
    const footnotes = [];
    html = html.replace(
      /<p>\[\^(\d+)\]:\s*(.*?)<\/p>/g,
      (_, n, text) => {
        footnotes.push(
          `<li id="fn-${n}">${text} <a href="#ref-${n}" class="backref">↩</a></li>`
        );
        return "";
      }
    );

    /* Alıntılar bölümü */
    if (footnotes.length) {
      html += `
        <section class="footnotes">
          <h3>Alıntılar</h3>
          <ol>${footnotes.join("")}</ol>
        </section>
      `;
    }

    document.getElementById("content").innerHTML = html;
  })
  .catch(() => {
    document.getElementById("content").innerHTML =
      "<h1>Hata</h1><p>Markdown dosyası yüklenemedi.</p>";
  });
</script>

</body>
</html>
