<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ﺋﺎﺳﺮ — Makale Arşivi</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    @font-face {  
      font-family: 'Alshohadaa';  
      src: url('/alshohadaa.ttf') format('truetype');  
      font-weight: 700;  
      font-style: normal;  
      font-display: swap;  
    }@font-face {  
  font-family: 'StackSansNotch';  
  src: url('/StackSansNotch-Bold.ttf') format('truetype');  
  font-weight: 700;  
  font-style: normal;  
  font-display: swap;  
}  { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f7;
      font-family: 'Inter', sans-serif;
      color: #222;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    header .arabic {
      font-family: 'Alshohadaa', serif;
      font-size: 72px;
      margin: 0;
    }

    header h1 {
      font-family: 'StackSansNotch', sans-serif;
      font-size: 2rem;
      margin: 4px 0 0;
      font-weight: 600;
      color: #444;
    }

    .search-box {
      margin-top: 28px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .search-box input[type="text"] {
      width: 340px;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      outline: none;
      background: white;
      transition: .2s;
    }

    .search-box input[type="text"]:focus {
      border-color: #777;
    }

    .search-box button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: black;
      color: white;
      cursor: pointer;
      transition: .2s;
    }

    .search-box button:hover {
      opacity: .85;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .pdf-box {
      margin-top: 40px;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      border-radius: 12px;
      background: white;
    }

    .archive {
      margin-top: 60px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .archive h2 {
      margin: 0 0 16px;
      font-size: 22px;
    }

    .archive input {
      width: 90%;
      padding: 10px 14px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .archive ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .archive li {
      padding: 8px 4px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      transition: .15s;
    }

    .archive li:hover {
      background: #f0f0f0;
    }

    .warning {
      margin-top: 50px;
      text-align: center;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>

<body>

  <header>
    <div class="arabic">ﻳﺎﺳﺮ</div>
    <h1>Yasir Eymen</h1>

    <div class="search-box">
      <input id="articleInput" type="text" placeholder="Makale adı yaz…" />
      <button onclick="loadArticle()">Göster</button>
    </div>
  </header>

  <div class="container">
    <div id="viewer" class="pdf-box"></div>

    <div class="archive">
      <h2>Makale Arşivi</h2>
      <input id="archiveSearch" placeholder="Arşivde ara…" oninput="filterArchive()" />
      <ul id="archiveList">Yükleniyor…</ul>
    </div>
  </div>

<script>
function getParam(name) {
  const url = new URL(window.location.href);
  return url.searchParams.get(name);
}

function sanitize(name) {
  if(!name) return null;
  return name.replace(/[^a-zA-Z0-9-_ÇçĞğİıÖöŞşÜü ]/g, '').trim();
}

function loadArticle() {
  const raw = document.getElementById('articleInput').value;
  const safe = sanitize(raw);
  if (!safe) return;
  window.location.href = `?b=${encodeURIComponent(safe)}`;
}

// İLK YÜKLEME
(function init() {
  const raw = getParam('b');
  const article = sanitize(raw);

  if (!article) {
    document.getElementById('viewer').innerHTML = `
      <div class="warning">Bir makale seç veya arat.</div>
    `;
  } else {
    const pdfURL = `/articles/${article}.pdf`;
    document.getElementById('viewer').innerHTML = `
      <iframe src="${pdfURL}"></iframe>
    `;
  }
})();

// ARŞİV
let fullArchiveList = [];

fetch('/articles/index.json')
  .then(r => r.json())
  .then(list => {
    fullArchiveList = list.filter(x => x.toLowerCase().endsWith('.pdf'));
    renderArchive(fullArchiveList);
  })
  .catch(() => {
    document.getElementById('archiveList').innerHTML = 'Arşiv yüklenemedi (/articles/index.json bulunamadı).';
  });

function renderArchive(list) {
  const ul = document.getElementById('archiveList');
  ul.innerHTML = '';

  list.forEach(file => {
    const clean = file.replace(/\.pdf$/i, '');
    const li = document.createElement('li');
    li.textContent = clean;
    li.onclick = () => {
      window.location.href = `?b=${encodeURIComponent(clean)}`;
    };
    ul.appendChild(li);
  });
}

function filterArchive() {
  const q = document.getElementById('archiveSearch').value.toLowerCase();
  const filtered = fullArchiveList.filter(f => f.toLowerCase().includes(q));
  renderArchive(filtered);
}
</script>

</body>
</html>
