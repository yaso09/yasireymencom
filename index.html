      background: #fff;

      font-weight: 400;
      margin-top: 20px;

      justify-content: center;
      text-decoration: none;
      color: #000;
      border: 1px solid #000;
      padding: 10px;
      border-radius: 999px;
      transition: all 0.2s ease;
    }

    .social-link:hover {
      background: #000;
      color: #fff;
    }

    .social-icon {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

      .arabic-text { font-size: 90px; }
      .coming-soon { font-size: 18px; }
