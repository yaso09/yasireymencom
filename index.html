<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Çok Yakında — ﻳﺎﺳﺮ</title>
  <meta name="description" content="Yasir'in kişisel web sitesi çok yakında açılıyor." />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <style>
    @font-face {
      font-family: 'Alshohadaa';
      src: url('/alshohadaa.ttf') format('truetype');
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      color: #000;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans', sans-serif;
    }

    .content {
      text-align: center;
      max-width: 800px;
      padding: 20px;
    }

    .arabic-text {
      font-family: 'Alshohadaa', 'Noto Naskh Arabic', serif;
      font-size: 160px;
      font-weight: 700;
      margin: 0;
    }

    .coming-soon {
      font-size: 24px;
      font-weight: 600;
      margin-top: 10px;
    }

    .description {
      font-size: 16px;
      font-weight: 400;
      margin-top: 20px;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .arabic-text { font-size: 90px; }
      .coming-soon { font-size: 18px; }
      .description { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="arabic-text">ﻳﺎﺳﺮ</div>
    <div class="coming-soon">ÇOK YAKINDA</div>
    <div class="description">
      Bu sayfa bir âmânın müsveddelerinden müteşekkil yazıları; mağrur muktesebâtını sunmak isteyen mütekebbir bir feylesof ve mütefekkirin günlüğüdür. Allah'ın izniyle yakında yayına girecektir.
    </div>
  </div>
</body>
</html>
