<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Blog</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0e0e11;
  --paper: #18181d;
  --text: #e8e8ea;
  --muted: #a0a0aa;
  --accent: #f5c451;
  --border: #2a2a32;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #0b0b0e, #111118);
  font-family: "Charter", "Georgia", serif;
  color: var(--text);
}

/* Layout */
.container {
  max-width: 900px;
  margin: 90px auto;
  padding: 0 24px;
}

/* Header */
.header {
  margin-bottom: 70px;
}

.header h1 {
  font-size: 3.4rem;
  margin-bottom: 0.3em;
  letter-spacing: -0.02em;
}

.header p {
  color: var(--muted);
  font-size: 1.1rem;
}

/* Blog list */
.blog-list {
  display: flex;
  flex-direction: column;
  gap: 60px;
}

/* Blog card */
.blog {
  padding-bottom: 40px;
  border-bottom: 1px solid var(--border);
}

.blog h2 {
  font-size: 2rem;
  margin-bottom: 0.4em;
}

.blog a {
  color: var(--text);
  text-decoration: none;
}

.blog a:hover {
  color: var(--accent);
}

.blog .meta {
  font-size: 0.9rem;
  color: var(--muted);
  margin-bottom: 1em;
}

.blog p {
  font-size: 1.05rem;
  line-height: 1.9;
  text-align: justify;
  text-indent: 2em;
  color: var(--text);
}

/* Footer */
.footer {
  margin-top: 100px;
  padding-top: 30px;
  border-top: 1px solid var(--border);
  text-align: center;
  font-size: 0.9rem;
  color: var(--muted);
}
</style>
</head>
<body>

<div class="container">

  <header class="header">
    <h1>Yasir Eymen</h1>
    <p>Düşünce, kültür ve makine üzerine denemeler.</p>
  </header>

  <section class="blog-list" id="blogs">
    Yükleniyor…
  </section>

  <footer class="footer">
    © 2025 — Yasir Eymen
  </footer>

</div>

<script>
fetch("/blogs.json")
  .then(res => res.json())
  .then(blogs => {
    const container = document.getElementById("blogs");
    container.innerHTML = "";

    blogs.forEach(blog => {
      const el = document.createElement("article");
      el.className = "blog";

      el.innerHTML = `
        <h2>
          <a href="/blog/${blog.id}">
            ${blog.title}
          </a>
        </h2>
        <div class="meta">${blog.date}</div>
        <p>${blog.description}</p>
      `;

      container.appendChild(el);
    });
  })
  .catch(() => {
    document.getElementById("blogs").innerHTML =
      "<p>Bloglar yüklenemedi.</p>";
  });
</script>

</body>
</html>
